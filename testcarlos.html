<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-material-design.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-6">
          <div class="well bs-component">
            <form method="GET" action="/" id="group_name_form">

              <fieldset>MusicBrainz Tests</fieldset>

              <div class="form-group label-floating is-empty">
                <label class="control-label" for="input_group_name">Group name</label>
                <input class="form-control" id="input_group_name" type="text">
                <span class="material-input"></span>
              </div>

              <div class="form-group">
                <div>
                  <button class="btn btn-primary" type="submit">
                    Get group id
                    <div class="ripple-container"></div>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <title>Results</title>
          <p id="group_id_p"></p>

        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/material.min.js"></script>
    <script src="js/ripples.min.js"></script>

    <script src="js/apis/musicbrainz.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
